<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1>Bienvenue</h1>
            <p>Connectez-vous pour continuer</p>
            <form>
                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Mot de passe" required>
                </div>
                <button type="submit">Se connecter</button>
                <p class="forgot-password"><a href="#">Mot de passe oubli√© ?</a></p>
            </form>
            <div class="divider">
                <span>Ou se connecter avec</span>
            </div>
            <div class="social-login">
                <a href="#" class="social google"><i class="fa-brands fa-google"></i></a>
                <a href="#" class="social facebook"><i class="fa-brands fa-facebook"></i></a>
                <a href="#" class="social github"><i class="fa-brands fa-github"></i></a>
            </div>
            <p class="signup-link">Pas de compte ? <a href="#">S'inscrire</a></p>
        </div>
    </div>
</body>
</html>
